    var sketchProc = function(pi) {

         * Dice,
         * My 11th game!
         *
         * Have a math problem or puzzle that you want turned into a game?
         * Write the idea in the Tips and Thanks.
         *
         * This program has 16 levels
         *
         * Some math problems I find interesting, but have no idea how to answer (If you have an idea, please write about it in the Tips and Thanks):


             * Problem 1: You walk halfway across a room in 8 seconds. You then walk half of the remaining part of the room (1/4 of the room) in 4 seconds. You then walk half of the remaining part of the room (1/8 of the room) in 2 seconds. You repeat this process until you reach the end of the room. How long does the walk take?
                * Argument 1: You will never reach the end of the room, because you are always going only halfway there. For example, if you add 1/2+1/4+1/8+1/16+1/32+1/64... , the number 1 will never be reached.
                * Argument 2: It will take you 16 seconds, because you're traveling at a constant velocity of 1/16 rooms a second, as seen in: (1/2 room)/(8 seconds)=1/16 rooms/second, and (1/4 room)/(4 seconds)=1/16 rooms/second


             * Problem 2: How much is 1/0?
                * Argument 1: Undefined, because you can't divide by 0. "Division is breaking things up into equal groups, you cannot break up something with nothing" -Timothy
                * Argument 2: Infinity, because the limit of the function 1/x as x nears 0 from the positive side shoots towards infinity. (In other words, 1/1=1, 1/(1/2)=2, 1/(1/1000)=1000, and 1/(1/infinity)=infinity.
                * Argument 3: Undefined, because the closer x gets to 0 in 1/x from the positive side is infinity, but the closer x gets to 0 in 1/x from the negative side is -infinity, and a number can't be both negative and positive at the same time.
                * Argument 4: Infinity, because 1/0=x is equal to 1/x=0, and if you divide a number into infinite pieces, you will eventually reach pieces so small, that they can be counted as 0.
                * Argument 5: Undefined, because the process in number 4 works with both 1/infinity=0, and 1/-infinity=0.

         *
        To see more of my projects, go to
        https://www.khanacademy.org/profile/KyProgramming/projects
         * 
         * For once, my code is understandable, despite minimal (no) comments and some poorly named variables.
        */

        function correcte(rc,id){
            var equation=[];
            var tempo=table[id];
            if(rc){
                tempo=[];
                for(var i=0;i<table.length;i++){
                    tempo.push(table[i][id]);
                }
            }
            for(var fl=0;fl<tempo.length;fl++){
                if(tempo[fl]!==0){
                    equation.push(tempo[fl]);
                }
            }
            return equation;
        }
        function equations(rc,id){
            var p=correcte(rc,id);
            var equal=p.indexOf('=');
            var partO=p.slice(0,equal);
            var partT=p.slice(equal+1,p.length);
            var overide=false;
            if(partO[0]/partO[0]!==1){
                overide=true;
            }else{
                var ops=[];
                for(var i=0;i<partO.length;i++){
                    if(partO[i]==='^'){
                        ops.push(i);
                    }
                }
                for(var i=0;i<ops.length;i++){
                    partO.splice(ops[i]-1,3,pow(partO[ops[i]-1],partO[ops[i]+1]));
                    for(var repe=0;repe<ops.length;repe++){
                        ops[repe]-=2;
                    }
                }
                ops=[];
                for(var i=0;i<partO.length;i++){
                    if(partO[i]==='×'){
                        ops.push(i);
                    }
                }
                for(var i=0;i<ops.length;i++){
                    partO.splice(ops[i]-1,3,partO[ops[i]-1]*partO[ops[i]+1]);
                    for(var repe=0;repe<ops.length;repe++){
                        ops[repe]-=2;
                    }
                }
                ops=[];
                for(var i=0;i<partO.length;i++){
                    if(partO[i]==='+'){
                        ops.push(i);
                    }else if(partO[i]==='-'){
                        ops.push(i);
                        partO[i+1]*=-1;
                    }
                }
                for(var i=0;i<ops.length;i++){
                    partO.splice(ops[i]-1,3,partO[ops[i]-1]+partO[ops[i]+1]);
                    for(var repe=0;repe<ops.length;repe++){
                        ops[repe]-=2;
                    }
                }
                if(partO===partT){
                    overide=true;
                }else{
                    overide=partO-partT;
                }
            }
            if(overide===0||overide.toString()==='NaN'){
                overide=true;
            }
            return overide;
        }
